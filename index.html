<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Fog Watch — Bay Area</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="style.css" />

  <!-- Leaflet (for RealEarth tiles / overhead map) -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
</head>
<body>
  <header>
    <h1>Fog Watch — Bay Area</h1>
    <!-- Keep the tagline concise: users can infer functionality from controls. -->
    <p>Overhead GOES imagery with roads overlay. Adjust brightness and replay the last 15 minutes.</p>
  </header>

  <section class="controls">
    <!-- Timestamp label shows when the layer was last refreshed (local time). -->
    <span id="timestamp" class="timestamp-label"></span>

    <label for="brightnessRange">Night brightness</label>
    <input id="brightnessRange" type="range" min="40" max="180" value="110" />

    <!-- Button to replay the last 15 minutes.  When clicked this will
         cycle through three recent frames (5‑minute increments) using
         RealEarth tiles.  -->
    <button id="replayBtn" type="button">Replay last 15 min</button>
  </section>

  <!-- Overhead map using RealEarth tiles (moved to the top) -->
  <section id="overhead-section" class="image-section">
    <h2>Overhead Map</h2>
    <!-- A brief note about the imagery; unnecessary details removed for clarity. -->
    <p class="realearth-note">
      RealEarth tiles provide an overhead view; roads are drawn on top. Replay toggles through recent frames.
    </p>
    <div id="re-map" class="map"></div>
  </section>

  <!-- Removed duplicate overhead section -->

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <script src="script.js"></script>
</body>
</html>
